<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#333333">

        <title>ANT or DEC Game</title>

        <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
        <link href="assets/styles.css" rel="stylesheet">
    </head>
    <body class="loaded">
        <noscript>You need to enable Javascript to play this game!</noscript>
        <div class="timing_bar" id="timing_bar"></div>
        <main>
            <h1>ANT or DEC</h1>
            <section id="scores" class="scores">
                <div id="my_score" class="score">0</div>
                <div id="score_additions" class="score_additions"></div>
            </section>
            <section id="images" class="images"></section>
            <section id="buttons" class="buttons">
                <a href="#ant" id="button_ant" class="button button_ant">ANT ?</a>
                <a href="#dec" id="button_dec" class="button button_dec">DEC ?</a>
            </section>
            <section id="start" class="start">
                <a href="#play_start" id="button_start" class="button_start">Play game!</a>
            </section>
            <section id="end" class="end">
                <h2>Oops, that was <span id="actual_who"></span>!</h2>
                <h2>Score: <span class="final_score" id="final_score">0</span></h2>
                <a href="#play_again" id="button_play_again" class="button_play_again">Play again</a>
            </section>
        </main>

        <script src="game/helper.js"></script>
        <script src="game/_game.js"></script>
    </body>
</html>

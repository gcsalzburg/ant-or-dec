            </section>
            
            <section class="playing fullpage hide_if_start hide_if_game_over">

                    <a href="#show_highscore" id="button_add_highscore" class="butt button_add_highscore hide_if_zero">Save to highscores!</a>

            <section id="highscore" class="highscore fullpage show_if_highscore">

                    <div class="play_again_panel" id="play_again_panel">
